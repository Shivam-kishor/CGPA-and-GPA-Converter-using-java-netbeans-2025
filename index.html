<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>My CGPA Calculator</title>
    <script src="https://cjrtnc.leaningtech.com/3.0/loader.js"></script>
</head>
<body>
    <div id="container" style="width:100vw; height:100vh;"></div>
    <script type="module">
        // Start the environment
        await cheerpjInit();
        // Create the display in the 'container' div
        cheerpjCreateDisplay(-1, -1, document.getElementById("container"));
        // This MUST be the exact name of your file on GitHub
        await cheerpjRunJar("/app/calculator.jar");
    </script>
</body>
</html>
